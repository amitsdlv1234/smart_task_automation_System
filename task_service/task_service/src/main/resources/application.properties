# -----------------------------
# Server Configuration
# -----------------------------
server.port=8081

# -----------------------------
# Database Configuration (MySQL)
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/task_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Rrt@1234

# -----------------------------
# JPA / Hibernate Settings
# -----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Set SQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -----------------------------
# Logging (Optional)
# -----------------------------
logging.level.org.springframework=INFO
logging.level.com.example.taskservice=DEBUG
